<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteHub: Capture, Organize, Inspire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: palegoldenrod;
        }

        header {
            background-color: #fff;
            color: violet;
            text-align: center;
            padding: 1em 0;
        }

        header img.logo {
            max-width: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-block;
            margin: 0;
            margin-left: 10px;
            vertical-align: middle;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #searchContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #searchBox {
            width: calc(100% - 40px);
            padding: 10px;
            box-sizing: border-box;
        }

        #searchIcon {
            width: 30px;
            cursor: pointer;
        }

        .notes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .note {
            width: calc(33.33% - 20px);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .note-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .update-btn,
        .delete-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        .update-btn:hover,
        .delete-btn:hover {
            background-color: #555;
        }
        #sidebar {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a background color for the body */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Use flexbox to arrange items horizontally */
        }

        nav li {
            margin-right: 20px; /* Adjust the spacing between menu items */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
        header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Center the items horizontally */
}
    </style>
</head>
<body>

    <header>
        <div>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>NoteHub: Capture, Organize, Inspire</h1>
        </div>
    </header>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="searchContainer">
            <input type="text" id="searchBox" placeholder="Search notes...">
            <i class="bi bi-search" id="searchIcon"></i>
        </div>

        <div class="notes-container">
            <!-- Type 1: Personal Reminder -->
            <div class="note" style="background-color: #FFEB3B;">
                <textarea readonly>Remember to water the plants today.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 2: Fitness Goal -->
            <div class="note" style="background-color: #FF8A65;">
                <textarea readonly>Plan a workout routine for the week.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 3: Birthday Reminder -->
            <div class="note" style="background-color: #81C784;">
                <textarea readonly>Call mom and wish her a happy birthday.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 4: Shopping List -->
            <div class="note" style="background-color: #BA68C8;">
                <textarea readonly>Create a shopping list for the grocery store.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 5: Healthy Habits -->
            <div class="note" style="background-color: #FFB74D;">
                <textarea readonly>Prepare a healthy breakfast for tomorrow.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 6: Reading Goal -->
            <div class="note" style="background-color: #FFEB3B;">
                <textarea readonly>Read a chapter from your favorite book before bed.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 7: Work Break Reminder -->
            <div class="note" style="background-color: #FF8A65;">
                <textarea readonly>Take a short break and stretch during work hours.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Type 8: Gratitude Journal -->
            <div class="note" style="background-color: #81C784;">
                <textarea readonly>Write down three things you're grateful for today.</textarea>
                <div class="note-buttons">
                    <button class="update-btn" onclick="toggleEditMode(this)">Update</button>
                    <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
                </div>
            </div>

            <!-- Add more notes as needed -->

        </div>

        <div id="sidebar" onclick="addNote()">âž•</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var searchBox = document.getElementById('searchBox');
    var notes = document.querySelectorAll('.note');

    searchBox.addEventListener('input', function () {
        var searchTerm = searchBox.value.toLowerCase();

        notes.forEach(function (note) {
            var noteText = note.querySelector('textarea').value.toLowerCase();

            // Check if the note text contains the search term
            if (noteText.includes(searchTerm)) {
                note.style.display = 'block'; // Display the note
            } else {
                note.style.display = 'none'; // Hide the note
            }
        });
    });
});

        function addNote() {
            var notesContainer = document.querySelector('.notes-container');

            var newNote = document.createElement('div');
            newNote.className = 'note';
            newNote.style.backgroundColor = getRandomColor();

            var textarea = document.createElement('textarea');
            textarea.value = 'New Note';
            textarea.readOnly = true;

            var buttons = document.createElement('div');
            buttons.className = 'note-buttons';

            var updateBtn = document.createElement('button');
            updateBtn.className = 'update-btn';
            updateBtn.textContent = 'Update';
            updateBtn.onclick = function () { toggleEditMode(updateBtn); };

            var deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () { deleteNote(deleteBtn); };

            buttons.appendChild(updateBtn);
            buttons.appendChild(deleteBtn);

            newNote.appendChild(textarea);
            newNote.appendChild(buttons);

            notesContainer.appendChild(newNote);
        }

        function toggleEditMode(button) {
            var note = button.closest('.note');
            var textarea = note.querySelector('textarea');
            textarea.readOnly = !textarea.readOnly;
            textarea.focus();
            button.textContent = textarea.readOnly ? 'Update' : 'Save';
        }

        function deleteNote(button) {
            var note = button.closest('.note');
            note.remove();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
